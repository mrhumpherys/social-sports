    <head>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

            crossorigin="anonymous" />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,400;0,800;1,100;1,400;1,800&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="../public/css/login-signup.css">
        <title>Hello, world!</title>
    </head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-trans">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">DASHBOARD</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            SPORTS
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start"
                            aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">NBA</a></li>
                            <li><a class="dropdown-item" href="#">NFL</a></li>
                            <li><a class="dropdown-item" href="#">MLB</a></li>
                            <li><a class="dropdown-item" href="#">NHL</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">SHOP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">LOGIN</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="sign-up-form container">
            <div class="row d-flex justify-content-center">
                <div class="col">
                    <!-- <div class="row">
                        <div class="col-12">
                            <h1 class="section-title">FEATURE GAME</h1>
                        </div>
                    </div> -->
                    <div class="row">
                        <div class="col-12">
                            <div id="sign-up-container" class="container d-flex flex-wrap justify-content-center">
                                <div class="col-sm-12 d-flex flex-wrap justify-content-center">
                                    <div id="sign-up-card" class="card">
                                        <div class="card-header">
                                            <h3>Sign Up</h3>
                                            <div class="d-flex justify-content-end social_icon">
                                                <span><i class="fab fa-facebook-square"></i></span>
                                                <!-- <a href="#" target="_blank" class="icon-facebook">
                                        <i class="fab fa-facebook-f">
                                        </i>
                                      </a> -->
                                                <span><i class="fab fa-google-plus-square"></i></span>
                                                <!-- <a href="#" target="_blank" class="icon-google_plus">
                                        <i class="fab fa-google-plus-g">
                                        </i>
                                      </a> -->
                                                <span><i class="fab fa-twitter-square"></i></span>
                                                <!-- <a href="#" target="_blank" class="icon-google_plus">
                                        <i class="fab fa-google-plus-g">
                                        </i>
                                      </a> -->
                                            </div>
                                        </div>
                                        <div id="sign-up-body" class="card-body">
                                            <form>
                                                <div class="input-group form-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i
                                                                class="fas fa-envelope"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control"
                                                        placeholder="Enter Valid Email" />
                                                </div>
                                                <div class="input-group form-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i
                                                                class="fas fa-user"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control"
                                                        placeholder="Enter A Username" />
                                                </div>
                                                <div class="input-group form-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                                    </div>
                                                    <input type="password" class="form-control"
                                                        placeholder="Password" />
                                                </div>
                                                <div class="row align-items-center remember mt-3">
                                                    <input type="checkbox" />Remember Me
                                                </div>
                                                <div class="d-flex justify-content-end form-group mt-3">
                                                    <input type="submit" value="Login"
                                                        class="btn float-right btn-primary login_btn" />
                                                </div>
                                            </form>
                                        </div>
                                        <div id="sign-up-footer" class="card-footer">
                                            <div class="d-flex justify-content-center links">
                                                Have have an account? <a href="#"> Sign In</a>
                                            </div>
                                            <!-- <div class="d-flex justify-content-center">
                                                <a href="#">Forgot your password?</a>
                                            </div> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>


    </main>
    <footer>
        <div class="container">
            <p>&copy; 2021 Social Sports. All Rights Reserved.</p>
        </div>

    </footer>

        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
        </script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
